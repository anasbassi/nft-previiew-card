<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main-container">
    <div>
      <img class="image" src="./images/image-equilibrium.jpg" alt="box-image">
    </div>
    <div class="details">
      <h1>Equilibrium #3429</h1>
      <p class="p-details p1">Our Equilibrium collections promotes balance and calm</p>
      <div class="icons">
        <div class="icon">
          <img src="./images/icon-ethereum.svg" alt="Etherium-icon">
          <p class="p-eth">0.4ETH</p>
        </div>
        <div class="icon">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <p class="p-details">3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="avatar-section">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p class="p-details p2">Creation of <span class="avt-span">Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>
